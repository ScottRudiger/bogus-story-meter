<div class="container">
  <div class="row">
    <div class="col-xs-2"></div>
      <div class="reply-pic col-xs-1">
        <div class="comment-pic">
          <img class="stats-pic" ng-src={{$ctrl.reply.profilePic}}>
        </div>
      </div>
    <div class="reply-panel col-xs-7">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>{{$ctrl.reply.username}}</strong>
          <span class="text-muted">
            replied
            <em
              title="{{ $ctrl.time | amDateFormat: 'dddd, MMMM Do YYYY, h:mm a' }}"
              am-time-ago="$ctrl.time">
            </em>
          </span>
        </div>
        <div class="panel-body">
          {{$ctrl.reply.text}}
        </div>
    </div>
  </div>
  <div class="col-xs-2"></div>
</div>
